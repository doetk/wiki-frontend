<div class="sidestuff">
  <ul>
    <li *ngIf="(loggedIn$ | async)" style="background-color:  #2d3b41">
      <div>
        <a routerLink="edit" title="Edit Article">
          <mat-icon>edit</mat-icon>
        </a>
      </div>
    </li>
    <br>
    <li style="background-color: #556f7b">
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <mat-option *ngFor="let route of (page$ | async).revisions | slice:1" [value]="route.route">
          <a class="revisions" routerLink="/pages/{{(page$ | async).title}}/revisions/{{route.RevisionID}}">Rivision: {{route.route.split('/').reverse()[0]}}</a>
        </mat-option>
      </mat-menu>
      <a [matMenuTriggerFor]="menu" title="Previous Revisions">
        <mat-icon>list</mat-icon>
      </a>
    </li>

    <li>
      <share-container direction="vertical" [expandable]="false" [textEnabled]="false" [platforms]="['twitter','facebook']">
      </share-container>
    </li>

  </ul>
</div>

<mat-card>
  <h1 class="title">{{(page$ | async).title}}</h1>
  <mat-card-subtitle>Author: {{(page$ | async).authorFirstName}} &emsp;Edited: {{(page$ | async).modified}}
  </mat-card-subtitle>
  <mat-card-content>
    <div class="content">
      <div [froalaView]="pagedata"></div>
    </div>
  </mat-card-content>
</mat-card>
<hr />
<div>
  <button mat-raised-button color="primary" [routerLink]="['/']">Back
  </button>
</div>
